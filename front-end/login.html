<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Incluindo o FontAwesome -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <div class="container">
        <h1 id="logo">Logo</h1>
        <h2>Bem-vindo(a)!</h2>
        <h3>Seu gerenciador de salas favorito!</h3>
        <form id="loginForm">
            <div class="input-icon">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="username" name="username" placeholder="E-mail" required>
            </div>
            <br>
            <div class="input-icon">
                <i class="fas fa-key"></i>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            
            
            <button class="btn-lg" type="submit">Entrar</button>
        </form>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Obtenha os valores dos campos de entrada
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Simule uma verificação de login (substitua isso por sua lógica de autenticação real)
            if (username === "usuario" && password === "senha") {
                alert("Login bem-sucedido!");
                // Redirecione para a página de destino após o login
                // window.location.href = "pagina_de_destino.html";
            } else {
                alert("Login falhou. Verifique seu usuário e senha.");
            }
        });
    </script>
</body>
</html>
